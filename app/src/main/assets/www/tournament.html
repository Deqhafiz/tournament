<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament T-Coin Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #080c14;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Latar Belakang Garis Sirkuit */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Makhluk Koin Bulat Merah (T-Coin) */
        .t-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #990000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), inset 0 0 5px rgba(255, 255, 255, 0.5);
            border: 2px solid #ff0000;
            z-index: 10;
            user-select: none;
        }

        .t-coin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .ui-overlay {
            position: relative;
            z-index: 20;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }

        .glass-panel {
            background: rgba(255, 0, 0, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="ui-overlay container mx-auto px-6 py-12 h-screen flex flex-col">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-red-500 tracking-tighter italic">T-CLASH TOURNAMENT</h1>
            <p class="text-gray-400 text-sm">Sistem Rangkaian Koin Merah Aktif</p>
        </header>

        <div class="flex-1 flex items-center justify-center">
            <div class="glass-panel p-8 text-center max-w-md interactive">
                <div class="text-6xl mb-4">üèÜ</div>
                <h2 class="text-2xl font-bold mb-2 uppercase">Pertempuran Utama</h2>
                <p class="text-gray-300 text-sm mb-6">Kumpulkan T-Coin dan menangkan hadiah utama dalam sirkuit digital.</p>
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105">
                    MULAI SEKARANG
                </button>
            </div>
        </div>

        <footer class="mt-auto py-4 text-center text-[10px] text-red-900 font-mono tracking-widest">
            STATUS: RED_COIN_NETWORK_STABLE // 0xTRNMT_STREEM
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;
        const coins = [];
        // Jumlah koin ditambah agar lebih ramai sesuai permintaan
        const numCoins = 25;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Kelas Koin T (Makhluk Bulat Merah)
        class TCoin {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 't-coin';
                this.element.innerText = 'T';
                document.body.appendChild(this.element);
                this.reset();
            }

            reset() {
                this.x = Math.random() * (width - 40);
                this.y = Math.random() * (height - 40);
                // Kecepatan gerak acak
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Pantulan dinding
                if (this.x < 0 || this.x > width - 40) this.vx *= -1;
                if (this.y < 0 || this.y > height - 40) this.vy *= -1;

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }
        }

        // Efek Garis Rangkaian (Circuit Lines)
        function drawCircuit() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;

            // Gambar grid sirkuit latar belakang
            const spacing = 60;
            for (let x = 0; x < width; x += spacing) {
                for (let y = 0; y < height; y += spacing) {
                    if (Math.random() > 0.95) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + spacing, y);
                        ctx.lineTo(x + spacing, y + spacing);
                        ctx.stroke();
                    }
                }
            }

            // Hubungkan koin T dengan garis laser jika berdekatan
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.25)';
            for (let i = 0; i < coins.length; i++) {
                for (let j = i + 1; j < coins.length; j++) {
                    const dx = coins[i].x - coins[j].x;
                    const dy = coins[i].y - coins[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Garis akan muncul jika jarak antar koin dekat
                    if (dist < 180) {
                        ctx.beginPath();
                        ctx.moveTo(coins[i].x + 20, coins[i].y + 20);
                        ctx.lineTo(coins[j].x + 20, coins[j].y + 20);
                        ctx.stroke();
                    }
                }
            }
        }

        // Inisialisasi Koin-koin T
        for (let i = 0; i < numCoins; i++) {
            coins.push(new TCoin());
        }

        function loop() {
            drawCircuit();
            coins.forEach(coin => coin.update());
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
